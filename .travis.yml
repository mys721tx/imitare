language: rust
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
  include:
    - os: linux
      rust: stable
    - os: osx
      rust: stable
    - os: windows
      rust: stable
    - os: linux
      rust: beta
    - os: linux
      rust: nightly
cache: cargo
env:
  - CARGO_CACHE_RUSTC_INFO=0
